<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <h2>Магазин товаров</h2>
    </div>

    <div class="filters">
        <input type="text" id="searchInput" placeholder="Поиск...">
        <select id="categoryFilter"></select>
        <select id="sortPrice">
            <option value="">Сортировка</option>
            <option value="asc">Цена: снизу вверх</option>
            <option value="desc">Цена: сверху вниз</option>
        </select>
    </div>

    <div class="loader" id="loader">Загрузить...</div>
    <div class="cards" id="userCards"></div>
    <div id="totalPrice"><h3>Общий счет: $0</h3></div>


    <script src="script.js"></script>
</body>
</html>
